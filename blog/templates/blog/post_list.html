<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>djangoblog</title>
</head>
<body>
    <h1>DJANGOBLOG</h1>
    <h2>Our Posts</h2>
    {% for post in posts %}
    <article>
        <h3>{{post.title}}</h3>
        <p>{{post.text}}</p>
        <hr>
    </article>
    {% endfor %}
</body>
</html>
